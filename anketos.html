<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/gif" href="https://i.imgur.com/amma0ov.gif">
    <link rel="stylesheet" href="styles/anketos.css">
<script src="scripts/anketos.js?v=4"></script>
    <title>Anketos - Miela Malonu</title>
</head>
<body>
    <div class="container">
        <h1>
            <img src="https://cdn.discordapp.com/icons/1325850250027597845/a_3d75e9b5f4a8d015672feca2edcae706.gif?size=1024" alt="MM Logo" class="logo-img">
            Miela Malonu
        </h1>
        
        <div class="search-box">
            <input type="text" id="userId" placeholder="Enter User ID">
            <button id="searchButton">View User Applications</button>
        </div>
        
        <div id="content">
            <div class="loading">Loading application data...</div>
        </div>
    </div>

    <div id="oauth-popup" class="oauth-popup hidden">
        <div class="oauth-content">
            <div class="oauth-header">Authentication Required</div>
            <div class="oauth-body">
                <p>You need to authenticate with Discord to perform this action.</p>
                <button id="authenticate-btn">Authenticate with Discord</button>
                <button id="cancel-auth-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="status-message" class="status-message hidden"></div>
</body>
</html>
