<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Free Games - Your Gateway to Free Gaming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00d4ff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #00d4ff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3)); }
            100% { filter: drop-shadow(0 0 30px rgba(255, 0, 128, 0.4)); }
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        /* Loading state */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            gap: 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Games grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .game-image {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .game-card:hover .game-image img {
            transform: scale(1.1);
        }

        .free-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            animation: freeBadge 2s ease-in-out infinite alternate;
        }

        @keyframes freeBadge {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .game-content {
            padding: 2rem;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .game-description {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .game-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .price-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .original-price {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .current-price {
            color: #00ff88;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .offer-ends {
            background: rgba(255, 0, 128, 0.2);
            color: #ff0080;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(255, 0, 128, 0.3);
        }

        .game-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0080ff);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #00a8cc, #0066cc);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Error state */
        .error {
            text-align: center;
            padding: 3rem;
            color: #ff6b6b;
        }

        .error i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        /* Stats section */
        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .stats {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <h1>Epic Free Games</h1>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="status-text">Loading...</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <h1 class="hero-title">Discover Amazing Free Games</h1>
            <p class="hero-subtitle">Get the latest free games from Epic Games Store - Updated in real-time</p>
            
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-number" id="games-count">0</div>
                    <div class="stat-label">Free Games Available</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-value">$0</div>
                    <div class="stat-label">Total Value</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="last-updated">-</div>
                    <div class="stat-label">Last Updated</div>
                </div>
            </div>
        </section>

        <section id="games-container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Fetching the latest free games...</p>
            </div>
        </section>
    </main>

    <script>
        // API configuration
        const API_URL = 'http://epicscrape-production.up.railway.app/api/free-games';
        
        // Global variables
        let gamesData = [];

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Format price string
        function formatPrice(priceStr) {
            if (!priceStr) return '';
            return priceStr.replace(/^\$/, '');
        }

        // Extract numeric value from price
        function getPriceValue(priceStr) {
            if (!priceStr) return 0;
            const match = priceStr.match(/\$?(\d+\.?\d*)/);
            return match ? parseFloat(match[1]) : 0;
        }

        // Format time ago
        function timeAgo(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${Math.floor(diffHours / 24)}d ago`;
        }

        // Render games
        function renderGames(games) {
            const container = document.getElementById('games-container');
            const loading = document.getElementById('loading');
            const stats = document.getElementById('stats');
            
            if (games.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>No free games available right now</h2>
                        <p>Check back later for new free game offers!</p>
                    </div>
                `;
                return;
            }

            // Calculate stats
            const totalValue = games.reduce((sum, game) => {
                return sum + getPriceValue(game.originalPrice);
            }, 0);

            document.getElementById('games-count').textContent = games.length;
            document.getElementById('total-value').textContent = '$' + totalValue.toFixed(2);
            document.getElementById('last-updated').textContent = timeAgo(games[0]?.scrapedAt || new Date());
            
            stats.style.display = 'flex';

            // Render game cards
            const gamesHTML = games.map((game, index) => `
                <div class="game-card" style="animation-delay: ${index * 0.1}s">
                    <div class="game-image">
                        <img src="${game.coverImage}" alt="${game.title}" 
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDQwMCAyNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iMjUwIiBmaWxsPSIjMUExQTJFIi8+CjxwYXRoIGQ9Ik0yMDAgMTI1TDE3NSAxMDBIMjI1TDIwMCAxMjVaIiBmaWxsPSIjMDBENEZGIi8+CjwvdXZnPgo='">
                        <div class="free-badge">
                            <i class="fas fa-gift"></i> FREE
                        </div>
                    </div>
                    <div class="game-content">
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-description">${game.description || 'No description available'}</p>
                        
                        <div class="game-details">
                            <div class="price-info">
                                ${game.originalPrice ? `<div class="original-price">$${formatPrice(game.originalPrice)}</div>` : ''}
                                <div class="current-price">${game.currentPrice}</div>
                            </div>
                            ${game.offerEndsAt ? `<div class="offer-ends">
                                <i class="fas fa-clock"></i> ${game.offerEndsAt}
                            </div>` : ''}
                        </div>

                        <div class="game-actions">
                            <a href="${game.gameUrl}" target="_blank" class="btn btn-primary">
                                <i class="fas fa-external-link-alt"></i> Get Game
                            </a>
                            <button class="btn btn-secondary" onclick="shareGame('${game.title}', '${game.gameUrl}')">
                                <i class="fas fa-share"></i> Share
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="games-grid">${gamesHTML}</div>`;
        }

        // Share game function
        function shareGame(title, url) {
            if (navigator.share) {
                navigator.share({
                    title: `Free Game: ${title}`,
                    text: `Check out this free game on Epic Games Store!`,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    // Could add a toast notification here
                    alert('Game link copied to clipboard!');
                });
            }
        }

        // Fetch games data
        async function fetchGames() {
            const statusText = document.getElementById('status-text');
            
            try {
                statusText.textContent = 'Fetching games...';
                
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success) {
                    gamesData = data.data;
                    renderGames(gamesData);
                    statusText.textContent = `Live (${gamesData.length} games)`;
                } else {
                    throw new Error(data.message || 'Failed to fetch games');
                }
            } catch (error) {
                console.error('Error fetching games:', error);
                statusText.textContent = 'Connection error';
                
                document.getElementById('games-container').innerHTML = `
                    <div class="error">
                        <i class="fas fa-wifi"></i>
                        <h2>Unable to connect to API</h2>
                        <p>Make sure the server is running on localhost:3000</p>
                        <button class="btn btn-primary" onclick="fetchGames()" style="margin-top: 1rem;">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>
                `;
            }
        }

        // Initialize the app
        function init() {
            createParticles();
            fetchGames();
            
            // Refresh data every 30 minutes
            setInterval(fetchGames, 30 * 60 * 1000);
        }

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
