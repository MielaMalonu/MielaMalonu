<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Server Tracker</title>
  <style>
    :root {
      --bg-color: #2c2f33;
      --card-bg: #36393f;
      --text-color: #dcddde;
      --header-color: #ffffff;
      --accent-color: #5865f2;
      --border-color: #202225;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      color: var(--header-color);
      text-align: center;
      margin-bottom: 30px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    
    th {
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--header-color);
      font-weight: 600;
    }
    
    tr:hover {
      background-color: rgba(255, 255, 255, 0.03);
    }
    
    .server-icon {
      display: flex;
      align-items: center;
    }
    
    .icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }
    
    .tag {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      padding: 4px 8px;
      font-weight: bold;
      margin-right: 5px;
      font-size: 12px;
      min-width: 45px;
      text-align: center;
    }
    
    .verified {
      color: #43b581;
      margin-left: 5px;
    }
    
    .server-invite {
      color: #5865f2;
      text-decoration: none;
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      background-color: rgba(88, 101, 242, 0.1);
    }
    
    .server-invite:hover {
      background-color: rgba(88, 101, 242, 0.2);
    }
    
    #error-message {
      color: #ed4245;
      padding: 10px 0;
      font-weight: bold;
      text-align: center;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #72767d;
    }
    
    #saved-servers {
      margin-top: 20px;
    }
    
    .config-panel {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .config-panel h2 {
      margin-top: 0;
      color: var(--header-color);
    }
    
    textarea {
      width: 100%;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 10px;
      font-family: monospace;
      margin-bottom: 10px;
    }
    
    .button-row {
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 10px 15px;
      border-radius: 4px;
      background-color: var(--accent-color);
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .tag-bruh {
      background-color: #3b88c3;
      color: white;
    }
    
    .tag-cat {
      background-color: #43b581;
      color: white;
    }
    
    .tag-cute {
      background-color: #f47fff;
      color: white;
    }
    
    .tag-cybr {
      background-color: #5865f2;
      color: white;
    }
    
    .tag-dev {
      background-color: #faa61a;
      color: white;
    }
    
    .tag-dual {
      background-color: #ed4245;
      color: white;
    }
    
    .tag-emh {
      background-color: #f1c40f;
      color: white;
    }
    
    .tag-ez {
      background-color: #9b59b6;
      color: white;
    }
    
    .tag-ios {
      background-color: #e74c3c;
      color: white;
    }
    
    .tag-lgbt {
      background-color: #ff73fa;
      color: white;
    }
    
    .tag-meow {
      background-color: #2ecc71;
      color: white;
    }
    
    .tag-moco {
      background-color: #3498db;
      color: white;
    }
    
    .tag-polr {
      background-color: #7289da;
      color: white;
    }
    
    .tag-pro {
      background-color: #9b59b6;
      color: white;
    }
    
    .tag-rawr {
      background-color: #e67e22;
      color: white;
    }
    
    .tag-soul {
      background-color: #9b59b6;
      color: white;
    }
    
    .tag-tit {
      background-color: #1abc9c;
      color: white;
    }
    
    .tag-valc {
      background-color: #e74c3c;
      color: white;
    }
    
    .tag-vip {
      background-color: #f1c40f;
      color: white;
    }
    
    .tag-woof {
      background-color: #795548;
      color: white;
    }
    
    /* Toggle config panel */
    .toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discord Server Tracker</h1>
    
    <div id="config-panel" class="config-panel" style="display: none;">
      <h2>Server Configuration</h2>
      <p>Enter one invite code per line:</p>
      <textarea id="invite-codes" placeholder="discord
gg
minecraft
..."></textarea>
      <div class="button-row">
        <button id="save-config">Save & Load Servers</button>
        <button id="clear-config">Clear All</button>
      </div>
    </div>
    
    <div id="error-message"></div>
    <div id="loading" class="loading" style="display: none;">Loading server data...</div>
    
    <table id="server-table">
      <thead>
        <tr>
          <th>Server Tag</th>
          <th>Member Count</th>
          <th>Name</th>
          <th>Invite</th>
          <th>Server Id</th>
        </tr>
      </thead>
      <tbody id="server-list">
        <!-- Server data will be added here -->
      </tbody>
    </table>
    
    <button id="toggle-config" class="toggle-btn">⚙️</button>
  </div>

  <script>
    // CONFIG: Default server invite codes
    const DEFAULT_INVITE_CODES = [
      "la-cueva-de-cosi",
      "Hgb5rjxaKR",
      "Ta7mtrADZA",
      "cybernfo",
      "reactionroles"
    ];
    
    // Elements
    const errorMessageEl = document.getElementById('error-message');
    const serverListEl = document.getElementById('server-list');
    const loadingEl = document.getElementById('loading');
    const configPanelEl = document.getElementById('config-panel');
    const inviteCodesEl = document.getElementById('invite-codes');
    const toggleConfigBtn = document.getElementById('toggle-config');
    
    // Toggle config panel
    toggleConfigBtn.addEventListener('click', () => {
      if (configPanelEl.style.display === 'none') {
        configPanelEl.style.display = 'block';
        // Load current invite codes into textarea
        const inviteCodes = JSON.parse(localStorage.getItem('discord-invite-codes') || '[]');
        inviteCodesEl.value = inviteCodes.join('\n');
      } else {
        configPanelEl.style.display = 'none';
      }
    });
    
    // Save config
    document.getElementById('save-config').addEventListener('click', () => {
      const codes = inviteCodesEl.value.split('\n')
        .map(code => code.trim())
        .filter(code => code.length > 0);
      
      localStorage.setItem('discord-invite-codes', JSON.stringify(codes));
      configPanelEl.style.display = 'none';
      loadServers();
    });
    
    // Clear config
    document.getElementById('clear-config').addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all server data?')) {
        localStorage.removeItem('discord-invite-codes');
        localStorage.removeItem('discord-servers');
        inviteCodesEl.value = '';
        serverListEl.innerHTML = '';
      }
    });
    
    // Get color for server tag
    function getTagColor(tag) {
      tag = tag.toLowerCase();
      if (document.querySelector(`.tag-${tag}`)) {
        return tag;
      }
      
      // Generate a consistent color based on the tag string
      const hash = Array.from(tag).reduce((acc, char) => {
        return char.charCodeAt(0) + ((acc << 5) - acc);
      }, 0);
      
      const hue = hash % 360;
      return `hsl(${hue}, 70%, 60%)`;
    }
    
    // Create a custom tag element
    function createTagElement(server) {
      const tag = server.tag || server.name.split(' ').map(word => word.charAt(0)).join('').toUpperCase().substring(0, 4);
      const tagLower = tag.toLowerCase();
      
      const tagEl = document.createElement('div');
      tagEl.className = `tag tag-${tagLower}`;
      tagEl.textContent = tag;
      
      // If we don't have a predefined class, set color dynamically
      if (!document.querySelector(`.tag-${tagLower}`)) {
        const color = getTagColor(tag);
        if (color.startsWith('hsl')) {
          tagEl.style.backgroundColor = color;
          tagEl.style.color = 'white';
        }
      }
      
      return tagEl;
    }
    
    // Fetch server info
    async function fetchServerInfo(inviteCode) {
      try {
        // Extract the code from URL if needed
        let code = inviteCode.trim();
        if (code.includes('/')) {
          const parts = code.split('/');
          code = parts[parts.length - 1];
        }
        
        const response = await fetch(`https://discord.com/api/v10/invites/${code}?with_counts=true`);
        if (!response.ok) {
          throw new Error(`Failed to fetch ${code}`);
        }
        
        const data = await response.json();
        
        // Create server object
        return {
          id: data.guild.id,
          name: data.guild.name,
          code: code,
          approximate_member_count: data.approximate_member_count,
          verified: data.guild.verified,
          icon: data.guild.icon ? `https://cdn.discordapp.com/icons/${data.guild.id}/${data.guild.icon}.png` : null,
          tag: data.guild.name.split(' ').map(word => word.charAt(0)).join('').toUpperCase().substring(0, 4)
        };
      } catch (error) {
        console.error(`Error fetching ${inviteCode}:`, error);
        return null;
      }
    }
    
    // Load all servers
    async function loadServers() {
      errorMessageEl.textContent = '';
      serverListEl.innerHTML = '';
      loadingEl.style.display = 'block';
      
      // Get invite codes from localStorage or use defaults
      const inviteCodes = JSON.parse(localStorage.getItem('discord-invite-codes') || '[]');
      if (inviteCodes.length === 0) {
        // Use default codes
        localStorage.setItem('discord-invite-codes', JSON.stringify(DEFAULT_INVITE_CODES));
        inviteCodesEl.value = DEFAULT_INVITE_CODES.join('\n');
      }
      
      const codesToFetch = inviteCodes.length > 0 ? inviteCodes : DEFAULT_INVITE_CODES;
      
      // Fetch all servers
      const serverPromises = codesToFetch.map(code => fetchServerInfo(code));
      const serverResults = await Promise.all(serverPromises);
      
      // Filter out failed requests
      const servers = serverResults.filter(server => server !== null);
      
      loadingEl.style.display = 'none';
      
      if (servers.length === 0) {
        errorMessageEl.textContent = 'No servers could be loaded. Check your invite codes.';
        return;
      }
      
      // Sort by member count
      servers.sort((a, b) => b.approximate_member_count - a.approximate_member_count);
      
      // Save servers to localStorage
      localStorage.setItem('discord-servers', JSON.stringify(servers));
      
      // Render servers
      servers.forEach(server => {
        const row = document.createElement('tr');
        
        // Create server icon/tag element
        const iconEl = document.createElement('td');
        iconEl.className = 'server-icon';
        
        const tagEl = createTagElement(server);
        
        if (server.icon) {
          const iconImg = document.createElement('div');
          iconImg.className = 'icon';
          iconImg.style.backgroundImage = `url(${server.icon})`;
          iconEl.appendChild(iconImg);
        }
        
        iconEl.appendChild(tagEl);
        
        row.appendChild(iconEl);
        
        // Member count
        const memberCountTd = document.createElement('td');
        memberCountTd.textContent = server.approximate_member_count.toLocaleString();
        row.appendChild(memberCountTd);
        
        // Server name
        const nameTd = document.createElement('td');
        nameTd.textContent = server.name;
        if (server.verified) {
          const verifiedBadge = document.createElement('span');
          verifiedBadge.className = 'verified';
          verifiedBadge.textContent = '✓';
          nameTd.appendChild(verifiedBadge);
        }
        row.appendChild(nameTd);
        
        // Invite link
        const inviteTd = document.createElement('td');
        const inviteLink = document.createElement('a');
        inviteLink.href = `https://discord.gg/${server.code}`;
        inviteLink.className = 'server-invite';
        inviteLink.textContent = server.code;
        inviteLink.target = '_blank';
        inviteTd.appendChild(inviteLink);
        row.appendChild(inviteTd);
        
        // Server ID
        const idTd = document.createElement('td');
        idTd.textContent = server.id;
        row.appendChild(idTd);
        
        serverListEl.appendChild(row);
      });
    }
    
    // Initialize
    loadServers();
  </script>
</body>
</html>
